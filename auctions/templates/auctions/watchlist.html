{% extends "auctions/layout.html" %}

{% block body %}

{% for listing in watchlist %}
<div class="listing-block">

    <div class="image-block">        
        <img src="{{ listing.listing.image }}" width="100px"/>
    </div>
    <div class= text-block>
               <h4><a href="/listing/{{ listing.listing.id }}">{{ listing.listing }}</h4></a>
               <br> 
               <p>Description: {{ listing.listing.description }}</p>
    </div>
</div>
    {% empty %}
        <p>No listings have been added to watchlist yet.</p>
{% endfor %}

{% endblock %}
